# Pre-commit hooks for file-agent
# Install: pdm run pre-commit install
# Run manually: pdm run pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: pdm run ruff format
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff lint
        entry: pdm run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy typecheck
        entry: pdm run mypy src
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      - id: bandit
        name: bandit security
        entry: pdm run bandit -r src -q
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
