<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JARAL Software{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="sidebar-toggle" onclick="toggleSidebar()" title="Table of Contents">
                <svg class="toc-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Document outline icon -->
                    <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                    <line x1="8" y1="9" x2="16" y2="9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="8" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <line x1="8" y1="17" x2="12" y2="17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <a href="/" class="logo">Leet Code Learning Tool</a>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Try: 443, palindrome, or filters...">
                    <div class="search-autocomplete" id="search-autocomplete"></div>
                    <button class="search-toggle" onclick="toggleSearch()" title="Search">
                        <span class="search-icon">üîç</span>
                    </button>
                </div>
                <div class="view-by-container">
                    <button class="view-by-toggle" onclick="toggleViewByDropdown(event)" title="Switch view">
                        <span class="view-icon" id="view-icon">üìä</span>
                    </button>
                    <div class="view-by-menu" id="view-by-menu">
                        <a href="/">By Category</a>
                        <a href="/difficulty">By Difficulty</a>
                        <a href="/complexity">By Complexity</a>
                    </div>
                </div>
                <div class="docs-container">
                    <button class="docs-button" onclick="toggleDocsDropdown(event)" title="Documentation">
                        <span class="docs-icon">üìñ</span>
                    </button>
                    <div class="docs-menu" id="docs-menu">
                        <a href="/docs">All Documentation</a>
                        <a href="/docs/user-guide">User Guide</a>
                        <a href="/docs/developer-guide">Developer Guide</a>
                        <a href="/docs/upload-guide">Upload Guide</a>
                    </div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">
                    <span class="theme-icon">üåô</span>
                </button>
                <div class="theme-picker-container">
                    <button class="theme-picker-toggle" onclick="toggleThemePicker(event)" title="Select theme">
                        <svg class="color-wheel-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 2 L12 12 L22 12" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                            <circle cx="12" cy="5" r="2" fill="#ff6b6b"/>
                            <circle cx="17" cy="8" r="2" fill="#ffd93d"/>
                            <circle cx="19" cy="14" r="2" fill="#4ecdc4"/>
                            <circle cx="15" cy="18" r="2" fill="#9d84b7"/>
                            <circle cx="8" cy="19" r="2" fill="#6bcf7f"/>
                            <circle cx="5" cy="14" r="2" fill="#c77dff"/>
                        </svg>
                    </button>
                    <div class="theme-picker-dropdown" id="theme-picker-dropdown">
                        <!-- Dynamically populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="layout-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Table of Contents</h3>
                <button class="sidebar-close" onclick="toggleSidebar()">√ó</button>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- Dynamically populated -->
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Jeff Lowrey.</p>
        </div>
    </footer>

    <!-- JavaScript Modules -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar-toc.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search-autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Keep toggleSidebar function temporarily for backwards compatibility -->
    <script>
    </script>
</body>
</html>
