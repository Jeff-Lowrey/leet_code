<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JARAL Software{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <a href="/" class="logo">Leet Code Learning Tool</a>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <ul class="nav-links">
                    <li><a href="/">Categories</a></li>
                    <li><a href="/docs">Documentation</a></li>
                </ul>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">
                    <span class="theme-icon">üåô</span>
                </button>
                <div class="theme-picker-container">
                    <button class="theme-picker-toggle" onclick="toggleThemePicker(event)" title="Select theme">
                        <svg class="color-wheel-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 2 L12 12 L22 12" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                            <circle cx="12" cy="5" r="2" fill="#ff6b6b"/>
                            <circle cx="17" cy="8" r="2" fill="#ffd93d"/>
                            <circle cx="19" cy="14" r="2" fill="#4ecdc4"/>
                            <circle cx="15" cy="18" r="2" fill="#9d84b7"/>
                            <circle cx="8" cy="19" r="2" fill="#6bcf7f"/>
                            <circle cx="5" cy="14" r="2" fill="#c77dff"/>
                        </svg>
                    </button>
                    <div class="theme-picker-dropdown" id="theme-picker-dropdown">
                        <!-- Dynamically populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="layout-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Table of Contents</h3>
                <button class="sidebar-close" onclick="toggleSidebar()">√ó</button>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- Dynamically populated -->
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Jeff Lowrey.</p>
        </div>
    </footer>

    <script>
        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
        }

        // Build expandable table of contents
        function buildTableOfContents() {
            const nav = document.getElementById('sidebar-nav');
            if (!nav) return;

            // Get current page context
            const currentPath = window.location.pathname;

            // Fetch categories and build navigation
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    let html = '<ul class="toc-list">';

                    categories.forEach(category => {
                        const isActive = currentPath.includes(category.slug);
                        html += `
                            <li class="toc-item ${isActive ? 'active' : ''}" data-category="${category.slug}">
                                <div class="toc-category" onclick="toggleCategory('${category.slug}')">
                                    <span class="toc-arrow">‚ñ∂</span>
                                    <a href="/category/${category.slug}">${category.name}</a>
                                    <span class="toc-count">${category.count}</span>
                                </div>
                                <ul class="toc-solutions" id="toc-${category.slug}" style="display: ${isActive ? 'block' : 'none'};">
                                    <li class="loading">Loading...</li>
                                </ul>
                            </li>
                        `;
                    });

                    html += '</ul>';
                    nav.innerHTML = html;

                    // Load solutions for active category
                    if (currentPath.includes('/category/')) {
                        const categorySlug = currentPath.split('/category/')[1].split('/')[0];
                        if (categorySlug) {
                            loadCategorySolutions(categorySlug);
                        }
                    }
                })
                .catch(error => {
                    nav.innerHTML = '<p class="error">Failed to load navigation</p>';
                });
        }

        // Toggle category expansion
        function toggleCategory(slug) {
            const solutionsList = document.getElementById(`toc-${slug}`);
            const arrow = solutionsList.parentElement.querySelector('.toc-arrow');

            if (solutionsList.style.display === 'none') {
                solutionsList.style.display = 'block';
                arrow.style.transform = 'rotate(90deg)';
                loadCategorySolutions(slug);
            } else {
                solutionsList.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        // Load solutions for a category
        function loadCategorySolutions(slug) {
            const solutionsList = document.getElementById(`toc-${slug}`);

            // Check if already loaded
            if (solutionsList.dataset.loaded === 'true') return;

            fetch(`/api/category/${slug}/solutions`)
                .then(response => response.json())
                .then(solutions => {
                    let html = '';
                    solutions.forEach(solution => {
                        const cleanFilename = solution.filename.replace('.py', '');
                        const currentSolution = window.location.pathname.includes(cleanFilename);
                        html += `
                            <li class="${currentSolution ? 'active' : ''}">
                                <a href="/solution/${slug}/${cleanFilename}">
                                    ${solution.number ? `#${solution.number} ` : ''}${solution.name}
                                </a>
                            </li>
                        `;
                    });
                    solutionsList.innerHTML = html;
                    solutionsList.dataset.loaded = 'true';
                })
                .catch(error => {
                    solutionsList.innerHTML = '<li class="error">Failed to load solutions</li>';
                });
        }

        // Toggle dropdown menu
        function toggleDropdown(event, categorySlug) {
            event.preventDefault();
            event.stopPropagation();

            const dropdown = document.getElementById(`dropdown-${categorySlug}`);
            const button = event.target;

            // Close all other dropdowns
            document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
                if (menu !== dropdown) {
                    menu.classList.remove('show');
                    menu.previousElementSibling.querySelector('.dropdown-toggle').classList.remove('active');
                }
            });

            // Toggle current dropdown
            dropdown.classList.toggle('show');
            button.classList.toggle('active');
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.solutions-dropdown')) {
                document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
                    menu.classList.remove('show');
                });
                document.querySelectorAll('.dropdown-toggle.active').forEach(button => {
                    button.classList.remove('active');
                });
            }
        });

        // Theme switching functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update theme icon
            const themeIcon = document.querySelector('.theme-icon');
            const themeButton = document.querySelector('.theme-toggle');

            if (newTheme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeButton.classList.add('dark-mode');
            } else {
                themeIcon.textContent = 'üåô';
                themeButton.classList.remove('dark-mode');
            }

            // Reload page to apply new syntax highlighting
            if (window.location.pathname.includes('/solution/')) {
                const url = new URL(window.location);
                url.searchParams.set('theme', newTheme);
                window.location.href = url.toString();
            }
        }

        // Initialize theme on page load
        function initializeTheme() {
            // Check URL parameter first, then localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const urlTheme = urlParams.get('theme');
            const savedTheme = urlTheme || localStorage.getItem('theme') || 'light';

            // Update localStorage if URL theme is different
            if (urlTheme && urlTheme !== localStorage.getItem('theme')) {
                localStorage.setItem('theme', urlTheme);
            }

            document.documentElement.setAttribute('data-theme', savedTheme);

            const themeIcon = document.querySelector('.theme-icon');
            const themeButton = document.querySelector('.theme-toggle');

            if (savedTheme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeButton.classList.add('dark-mode');
            } else {
                themeIcon.textContent = 'üåô';
                themeButton.classList.remove('dark-mode');
            }

            // Clean up URL parameter after applying theme
            if (urlTheme) {
                const url = new URL(window.location);
                url.searchParams.delete('theme');
                window.history.replaceState({}, '', url.toString());
            }
        }

        // Theme definitions with color previews
        const themes = {
            'light': {
                name: 'Soft Neutral Light',
                colors: ['#5b7bb5', '#6b7280', '#f5f5f0', '#d47d5e', '#6890c9', '#7fa87f', '#d4a366', '#ad85ad']
            },
            'dark': {
                name: 'Soft Neutral Dark',
                colors: ['#3b82f6', '#10b981', '#0f172a', '#f87171', '#60a5fa', '#4ade80', '#fbbf24', '#c084fc']
            },
            'classic-light': {
                name: 'Classic Light',
                colors: ['#2563eb', '#ffffff', '#2563eb', '#ffffff', '#2563eb', '#ffffff', '#2563eb', '#ffffff']
            },
            'classic-dark': {
                name: 'Classic Dark',
                colors: ['#2563eb', '#1a1a1a', '#2563eb', '#1a1a1a', '#2563eb', '#1a1a1a', '#2563eb', '#1a1a1a']
            },
            'original-light': {
                name: 'Original Light',
                colors: ['#2563eb', '#10b981', '#f9fafb', '#2563eb', '#2563eb', '#10b981', '#2563eb', '#2563eb']
            },
            'original-dark': {
                name: 'Original Dark',
                colors: ['#3b82f6', '#10b981', '#111827', '#3b82f6', '#3b82f6', '#10b981', '#3b82f6', '#3b82f6']
            },
            'high-contrast-light': {
                name: 'High Contrast Light',
                colors: ['#0066cc', '#333333', '#ffffff', '#cc3300', '#0066cc', '#009933', '#ff9900', '#9933cc']
            },
            'high-contrast-dark': {
                name: 'High Contrast Dark',
                colors: ['#66b3ff', '#cccccc', '#000000', '#ff6666', '#66b3ff', '#66ff99', '#ffcc66', '#cc66ff']
            },
            'neon-dark': {
                name: 'Neon Dark',
                colors: ['#00ffff', '#ff00ff', '#0a0a0a', '#ff0080', '#00d4ff', '#39ff14', '#ff6600', '#ff00ff']
            },
            'neon-light': {
                name: 'Neon Light',
                colors: ['#00cccc', '#dd00dd', '#f8f8f8', '#dd0066', '#00bbee', '#22dd00', '#ee5500', '#dd00dd']
            },
            'rainbow-light': {
                name: 'Rainbow Light',
                colors: ['#dc2626', '#2563eb', '#f5f5f5', '#dc2626', '#2563eb', '#16a34a', '#d97706', '#9333ea']
            },
            'rainbow-dark': {
                name: 'Rainbow Dark',
                colors: ['#f87171', '#60a5fa', '#1a1d3a', '#f87171', '#60a5fa', '#4ade80', '#fbbf24', '#c084fc']
            },
            'happy-light': {
                name: 'Happy Light',
                colors: ['#ff1493', '#ffd700', '#f8f8f8', '#ff4500', '#00bfff', '#00ff00', '#ffb400', '#da70d6']
            },
            'happy-dark': {
                name: 'Happy Dark',
                colors: ['#ff1493', '#ffd700', '#1a0a1a', '#ff5533', '#00ccff', '#00ff66', '#ffcc00', '#ee82ee']
            },
            'moody-dark': {
                name: 'Moody Dark',
                colors: ['#9d84b7', '#6c7a89', '#1e1e2e', '#b5838d', '#6c7a89', '#7c9885', '#b8a07e', '#9d84b7']
            },
            'moody-light': {
                name: 'Moody Light',
                colors: ['#7a5f96', '#556270', '#e8e4f0', '#9a6872', '#556270', '#65866f', '#a08862', '#7a5f96']
            }
        };

        // Toggle theme picker dropdown
        function toggleThemePicker(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('theme-picker-dropdown');

            // Repopulate dropdown each time to reflect current mode
            populateThemePicker();

            dropdown.classList.toggle('show');
        }

        // Populate theme picker with themes matching current mode
        function populateThemePicker() {
            const dropdown = document.getElementById('theme-picker-dropdown');
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const isDarkMode = currentTheme.includes('-dark') || currentTheme === 'dark';

            let html = `<div class="theme-picker-header">Select Theme (${isDarkMode ? 'Dark' : 'Light'} Mode)</div>`;

            // Filter themes by current mode
            for (const [themeId, theme] of Object.entries(themes)) {
                const isThemeDark = themeId.includes('-dark') || themeId === 'dark';

                // Only show themes that match current mode
                if (isThemeDark === isDarkMode) {
                    const isActive = themeId === currentTheme;
                    html += `
                        <div class="theme-option ${isActive ? 'active' : ''}" onclick="selectTheme('${themeId}')">
                            <span class="theme-name">${theme.name}${isActive ? ' ‚úì' : ''}</span>
                            <div class="theme-color-preview">
                                ${theme.colors.map(color =>
                                    `<span class="color-square" style="background-color: ${color};"></span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            dropdown.innerHTML = html;
        }

        // Select a theme
        function selectTheme(themeId) {
            document.documentElement.setAttribute('data-theme', themeId);
            localStorage.setItem('theme', themeId);

            // Update light/dark toggle icon based on theme
            const themeIcon = document.querySelector('.theme-icon');
            const themeButton = document.querySelector('.theme-toggle');

            const isDarkTheme = themeId.includes('-dark') || themeId === 'dark';
            if (isDarkTheme) {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeButton.classList.add('dark-mode');
            } else {
                themeIcon.textContent = 'üåô';
                themeButton.classList.remove('dark-mode');
            }

            // Close dropdown
            document.getElementById('theme-picker-dropdown').classList.remove('show');

            // Reload page to apply new syntax highlighting
            if (window.location.pathname.includes('/solution/')) {
                const url = new URL(window.location);
                url.searchParams.set('theme', themeId);
                window.location.href = url.toString();
            }
        }

        // Close theme picker when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.theme-picker-container')) {
                document.getElementById('theme-picker-dropdown')?.classList.remove('show');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            buildTableOfContents();
        });
    </script>
</body>
</html>
