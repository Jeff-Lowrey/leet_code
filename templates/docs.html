{% extends "base.html" %}

{% block title %}Documentation - Leet Code Learning Tool{% endblock %}

{% block content %}
<header class="page-header">
    <h1>Documentation</h1>
    <p>Comprehensive guides for each problem category</p>
</header>

<section class="categories-grid">
    {% for doc in docs %}
    <div class="category-card-wrapper" data-category="{{ doc.category_slug }}">
        <a href="{{ url_for('docs_view', category=doc.slug) }}" class="category-card">
            <h3>{{ doc.name }}</h3>
            <p class="description">{{ doc.description }}</p>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
